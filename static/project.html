<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#00C3FF">
        <meta name="keywords" content="penguinmod, scratch">

        <meta property="og:title" content="{project.name}">
        <meta name="twitter:title" content="{project.name}">
        <title>{project.name} on PenguinMod</title>
        
        <meta property="og:image" content="https://projects.penguinmod.com/api/pmWrapper/iconUrl?id={project.id}">

        <meta name="author" content="{project.author}">

        <meta property="og:description" content="{project.instructions}&#10;&#10;{project.notes}">
        <meta name="description" content="{project.instructions}&#10;&#10;{project.notes}">
        <meta property="twitter:description" content="{project.instructions}&#10;&#10;{project.notes}">
    </head>
    <body>
        <script>
            location.href = 'https://studio.penguinmod.com/#{project.id}';
        </script>

        <h1>{project.name}</h1>
        <p>{project.instructions}</p>
        <p>{project.notes}</p>

        <br>
        <p>You are being redirected to this project. Please wait...</p>
    </body>
</html>
